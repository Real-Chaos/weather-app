<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather App</title>
		<script
			src="https://kit.fontawesome.com/eab5e4849d.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<div class="weather-container">
			<div class="weather-summary">
				<div class="left">
					<p class="current-condition"></p>
					<h4 class="location"></h4>
					<div>
						<h5 class="date"></h5>
						<h5 class="time"></h5>
					</div>
					<div>
						<h1 class="temp-oversize"></h1>
						<h6 class="change-display">Display F</h6>
					</div>
					<div class="summary-icon">
						<img
							src="https://cdn.weatherapi.com/weather/64x64/day/302.png"
							alt=""
						/>
					</div>
					<div>
						<form action="" class="input">
							<input
								type="text"
								name="location"
								placeholder="Search Location..."
							/>
							<i class="fa-solid fa-magnifying-glass"></i>
						</form>
					</div>
				</div>
				<div class="right">
					<div class="temperature">
						<i class="fa-solid fa-temperature-three-quarters icon"></i>
						<div class="text">
							<p>Feels Like</p>
							<h2 class="feels-like"></h2>
						</div>
					</div>
					<div class="humidity">
						<i class="fa-solid fa-droplet icon"></i>
						<div class="text">
							<p>Humidity</p>
							<h2 class="humidity-text"></h2>
						</div>
					</div>
					<div class="rain">
						<i class="fa-solid fa-cloud-rain icon"></i>
						<div class="text">
							<p>Chances of Rain</p>
							<h2 class="chances-of-rain"></h2>
						</div>
					</div>
					<div class="wind">
						<i class="fa-solid fa-wind icon"></i>
						<div class="text">
							<p>Wind Speed</p>
							<h2 class="wind-speed"></h2>
						</div>
					</div>
				</div>
			</div>

			<div class="forecast-section">
				<div class="forecast-nav">
					<div class="daily-div selected">Daily</div>
					<div class="hourly-div">Hourly</div>
					<div class="hourly-indicators">
						<i class="fa-solid fa-arrow-left left-ind"></i>
						<div class="dots">
							<div class="dot"></div>
							<div class="dot"></div>
							<div class="dot"></div>
						</div>
						<i class="fa-solid fa-arrow-right right-ind"></i>
					</div>
				</div>
